<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0e702d" />
  </head>
  <body>
    <input type="text" class="display" readonly value="" />
    <div class="calculator">
      <button>C</button>
      <button>DEL</button>
      <button>%</button>
      <button class="op">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">ร</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>
      <button class="wide">0</button>
      <button>,</button>
      <button class="op">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
